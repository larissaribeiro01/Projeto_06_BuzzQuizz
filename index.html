<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="barratopo">BuzzQuizz</div>
    <div class="tela1">
        <div class="quizzbox">
            <h1>Você não criou nenhum quizz ainda :(</h1>
            <div class="criarquizz" onclick="criarQuizz()">
                Criar Quizz
            </div>
        </div>
        <div class="seusquizzes escondido">
            <h2>Seus Quizzes</h2>
            <ion-icon name="add-outline" onclick="criarQuizz()"></ion-icon>
            <div class="quizzes"></div>
        </div>
        <h2>Todos os Quizzes</h2>
        <div class="quizzes geral">
            
        </div>
    </div>
    <div class="tela2 escondido">
        <div class="topo-quiz">
            <img src="">
            <span></span>  
        </div>
        <div class="conteudo-quiz"></div>
        <div class="resultado"></div>
        
    </div>
    <div class="tela3 escondido">
        <div class="comeco">
            <div class="conteudo">
                <span>Comece pelo começo</span>
                <div class="container-inputs">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidades de perguntas do quizz">
                    <input type="text" placeholder="Quantidades de níveis do quizz">
                </div>
                <button onclick="verificarInformacoesBasicas()">Prosseguir pra criar perguntas</button>
            </div>
        </div>
        <div class="criar-perguntas escondido">
            <div class="conteudo">
                <span>Crie suas perguntas</span>
                <div class="container-perguntas">
                
                </div>
                <button onclick="verificarCriarPerguntas()">Prosseguir pra criar níveis</button>
            </div>
            
        </div>
        <div class="criar-niveis escondido">
            <div class="conteudo">
                <span>Agora, decida os níveis</span>
                <div class="container-niveis">
                </div>
                <button onclick="verificarCriarNiveis()">Finalizar Quizz</button>
            </div>
        </div>
        <div class="sucesso-quiz escondido">
            <div class="conteudo">
            </div>
        </div>
        
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
<script src="scripts.js"></script>
</body>
</html>
